<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Payment Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background:#fafafa;
      color:#111;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 16px;
    }
    .card {
      border-radius: 12px;
      padding: 24px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      text-align:center;
    }
    .icon-success {
      font-size: 3rem;
      color:#34c759;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon-success">✔</div>
      <h2>Payment Successful</h2>
      <p class="text-muted">Thank you! Your payment has been received.</p>

      {% if order %}
        <p class="mt-3">
          <strong>Order ID:</strong> {{ order.id }}<br>
          <strong>Status:</strong> {{ order.status }}<br>
          <strong>Total:</strong> ₹ {{ order.total_price|floatformat:2 }}
        </p>
      {% endif %}

      <a href="{% url 'product_list' %}" class="btn btn-dark mt-3">Continue Shopping</a>
    </div>
  </div>
</body>
</html>
