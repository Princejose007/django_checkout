<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Payment Failed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background:#fafafa;
      color:#111;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 16px;
    }
    .card {
      border-radius: 12px;
      padding: 24px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      text-align:center;
    }
    .icon-fail {
      font-size: 3rem;
      color:#ff3b30;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon-fail">âœ–</div>
      <h2>Payment Failed</h2>
      <p class="text-muted">Something went wrong while processing your payment.</p>

      {% if order %}
        <p class="mt-3">
          <strong>Order ID:</strong> {{ order.id }}<br>
          <strong>Status:</strong> {{ order.status }}
        </p>
      {% endif %}

      <a href="{% url 'order_confirmation' %}" class="btn btn-outline-primary mt-3">Try Again</a>
      <a href="{% url 'cart_view' %}" class="btn btn-dark mt-3">Back to Cart</a>
    </div>
  </div>
</body>
</html>
